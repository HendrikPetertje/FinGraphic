<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<div class="relative-container">

							<li class="nav-active" id="overzicht-link"><a href="#" >Overzicht</a></li>

				</div>

				<div class="header-search">

						<div class="block"><input type="text" name="search" value="Zoeken" class="header-search-text" onblur="if (this.value == '') {this.value = 'Zoeken';}"
 onfocus="if (this.value == 'Zoeken') {this.value = '';}"></div>
						<div class="block"><input type="submit" value="" class="block header-search-submit" id="search-submit"></div>

			</div>
		</div>
